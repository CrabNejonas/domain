[package]
name = "domain"
version = "0.2.0"
authors = ["Martin Hoffmann <hn@nvnc.de>"]
description = "A DNS library for Rust."
documentation = "https://docs.rs/domain/"
homepage = "https://github.com/partim/domain"
repository = "https://github.com/partim/domain"
readme = "README.md"
keywords = ["DNS", "domain", "resolver", "futures"]
license = "MIT"

[lib]
name = "domain"
path = "src/lib.rs"

[dependencies]
byteorder     = "0.5"
rand          = "0.3"
futures       = "0.1.11"
tokio-core    = "0.1.6"

[dev-dependencies]
argparse     = "0.2"
native-tls   = "0.1.1"
tokio-io     = "0.1.0"
tokio-tls    = "0.1.2"
