[package]
name = "domain-validate"
version = "0.5.0-pre"
edition = "2018"
authors = ["Martin Hoffmann <martin@nlnetlabs.nl>"]
description = "A DNS library for Rust â€“ DNSSEC validation."
documentation = "https://docs.rs/domain-validate/"
homepage = "https://github.com/nlnetlabs/domain/"
repository = "https://github.com/nlnetlabs/domain/"
readme = "README.md"
keywords = ["DNS", "DNSSEC", "domain"]
license = "BSD-3-Clause"

[lib]
name = "domain_validate"
path = "src/lib.rs"

[dependencies]
derive_more	= "^0.15"
ring        = "0.16"

[dev-dependencies]
bytes 		= "0.5"

[dependencies.domain-core]
path = "../domain-core"
version = "0.5.0-pre"
features = ["std"]

[dev-dependencies.domain-core]
path = "../domain-core"
version = "0.5.0-pre"
features = ["bytes", "std"]

